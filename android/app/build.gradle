plugins {
    id "com.android.application"
    id "kotlin-android"
}

def localProperties = new Properties()
def localFile = rootProject.file("local.properties")

if (localFile.exists()) {
    localFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty("flutter.sdk")

if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// ðŸ‘‡ VERY IMPORTANT: Flutter gradle script apply karo
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.formula.ai"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.formula.ai"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            // Agar ProGuard nahi chahiye:
            minifyEnabled false
            shrinkResources false

            // Agar baad me proguard chalaana ho to:
            // signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.annotation:annotation:1.7.0"
    implementation "androidx.multidex:multidex:2.0.1"
}
