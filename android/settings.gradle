include ':app'

def localProperties = new Properties()
def localFile = new File(rootDir, "local.properties")

if (localFile.exists()) {
    localFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = localProperties.getProperty("flutter.sdk")

if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK not found. Add flutter.sdk to local.properties")
}

apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
